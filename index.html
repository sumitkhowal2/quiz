<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>
    <div class="main">
        <div id="box">
            <h2 id="queBox"></h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option" />
                <label for="option1"></label>
                
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option"/>
                <label for="option2"></label>
                
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option"/>
                <label for="option3"></label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option"/>
                <label for="option4"></label>
                
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Created and Developed by <a href="https://sumit-khowal-tech-company.business.site/" id="linkname" style="color: white; text-decoration: none; font-weight: bold;" target="_blank">Sumit Khowal</a> &copy; 2024</p>
        </div>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
